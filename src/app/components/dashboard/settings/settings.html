<div class="home-wrapper d-flex flex-column align-items-center mt-5">
  <div class="auth-card p-5 w-100" style="max-width: 600px;">
    
    <div class="text-center mb-5">
      <h2 class="text-white fw-bold">Account Settings</h2>
      <p class="text-secondary small">Manage your login credentials</p>
    </div>

    <form [formGroup]="settingsForm">
      
      <div class="text-start mb-3">
        <label class="form-label small fw-bold text-light">Email</label>
        <div class="input-group custom-input-group">
          <span class="input-group-text bg-transparent border-0 text-secondary">
            <i class="bi bi-envelope"></i>
          </span>
          <input type="email" class="form-control bg-transparent border-0 text-white" 
                 placeholder="email@email.com" formControlName="email">
        </div>
      </div>

      <hr class="border-secondary my-4">

      <div class="text-start mb-3">
        <label class="form-label small fw-bold text-light">New Password (optional)</label>
        <div class="input-group custom-input-group">
          <span class="input-group-text bg-transparent border-0 text-secondary">
            <i class="bi bi-lock"></i>
          </span>
          <input type="password" class="form-control bg-transparent border-0 text-white" 
                 placeholder="••••••••" formControlName="password">
        </div>
      </div>

      <div class="text-start mb-3">
        <label class="form-label small fw-bold text-light">Confirm New Password</label>
        <div class="input-group custom-input-group">
          <span class="input-group-text bg-transparent border-0 text-secondary">
            <i class="bi bi-shield-lock"></i>
          </span>
          <input type="password" class="form-control bg-transparent border-0 text-white" 
                 placeholder="••••••••" formControlName="confirm_password">
        </div>
      </div>

      <div *ngIf="settingsForm.hasError('mismatch') && settingsForm.get('confirm_password')?.touched" 
           class="text-danger small mb-4 fw-bold ps-1">
           <i class="bi bi-exclamation-triangle-fill me-1"></i> Passwords do not match
      </div>

      <div class="mb-5"></div>

      <button type="button" 
              (click)="updateSettings()" 
              [disabled]="!hasChanges() || settingsForm.invalid || loading"
              class="btn btn-neon w-100 py-3 mb-3 fw-bold">
        <span *ngIf="!loading">Save Changes</span>
        <span *ngIf="loading">Saving...</span>
      </button>

      <button type="button" 
              (click)="deleteAccount()" 
              [disabled]="deleting"
              class="btn btn-outline-danger w-100 py-2 mt-4 fw-bold">
        <i class="bi bi-trash3-fill me-2"></i> Delete Account
      </button>

    </form>
  </div>
</div>
