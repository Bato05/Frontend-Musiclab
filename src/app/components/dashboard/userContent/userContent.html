<!-- Publicaciones del usuario -->
<div class="home-wrapper d-flex flex-column align-items-center">
  <div class="card my-3" *ngFor="let p of posts">
    <div class="card-body text-center">
      <h5 class="card-title text-white">{{ p.title }}</h5>
      <h6 class="card-subtitle mb-2 text-secondary">
          Artist: {{ p.artist_name }}
      </h6>
      <p class="card-date">
        published: {{ p.created_at | date:'yyyy/MM/dd HH:mm' }}
      </p>
      <p class="card-text">{{ p.description }}</p>
      <div class="content-preview mb-4">
    
    <div *ngIf="p.file_type === 'audio'" class="audio-player">
      <audio controls class="w-100 custom-audio">
        <source [src]="'http://localhost/phpMusicLab/uploads/' + p.file_url" type="audio/mpeg">
        Tu navegador no soporta el reproductor de audio.
      </audio>
    </div>

    <div *ngIf="p.file_type === 'score' || p.file_type === 'text'" class="file-preview">
      <i class="bi" [ngClass]="p.file_type === 'score' ? 'bi-file-pdf' : 'bi-file-text'" style="font-size: 2rem; color: var(--neon-pink);"></i>
      <p class="small text-secondary mt-2">{{ p.file_url }}</p>
    </div>
  </div>

  <div class="d-flex justify-content-center gap-3">
    <!-- botones TO-DO-->
     <button type="button" class="btn btn-outline-secondary">Edit</button>
     <button type="button" class="btn btn-outline-danger">Delete</button>
  </div>
</div>
