<div class="main-container d-flex justify-content-center align-items-center">
  <div class="auth-wrapper text-center">
    
    <div class="logo-section mb-4">
      <h1 class="display-5 fw-bold text-white mb-0">MusicLab</h1>
      <p class="text-secondary">Collaborate with musicians from all over the world</p>
    </div>

    <div class="auth-card p-4">
      
      <div class="tabs-container d-flex p-1 mb-4">
        <button class="btn-tab w-50" routerLink="/login" routerLinkActive="active">
          <i class="bi bi-box-arrow-in-right me-2"></i>Login
        </button>
        <button class="btn-tab w-50" routerLink="/register" routerLinkActive="active">
          <i class="bi bi-person-plus me-2"></i>Register
        </button>
      </div>

      <form [formGroup]="formulario" (ngSubmit)="registrarse()">
        
        <div class="text-start mb-3">
          <label class="form-label small fw-bold text-light">First Name</label>
          <div class="input-group custom-input-group">
            <span class="input-group-text bg-transparent border-0 text-secondary">
              <i class="bi bi-person"></i>
            </span>
            <input id="first_name" type="text" class="form-control bg-transparent border-0 text-white" placeholder="  First Name" formControlName="first_name" required autofocus>
          </div>
        </div>

        <div class="text-start mb-3">
          <label class="form-label small fw-bold text-light">Last Name</label>
          <div class="input-group custom-input-group">
            <span class="input-group-text bg-transparent border-0 text-secondary">
              <i class="bi bi-person"></i>
            </span>
            <input id="last_name" type="text" class="form-control bg-transparent border-0 text-white" placeholder="  Last Name" formControlName="last_name" required>
          </div>
        </div>

        <div class="text-start mb-3">
          <label class="form-label small fw-bold text-light">Email</label>
          <div class="input-group custom-input-group">
            <span class="input-group-text bg-transparent border-0 text-secondary">
              <i class="bi bi-envelope"></i>
            </span>
            <input id="email_register" type="email" class="form-control bg-transparent border-0 text-white" placeholder="  email@email.com" formControlName="email" required>
          </div>
        </div>

        <div class="text-start mb-3">
          <label class="form-label small fw-bold text-light">Password</label>
          <div class="input-group custom-input-group">
            <span class="input-group-text bg-transparent border-0 text-secondary">
              <i class="bi bi-lock"></i>
            </span>
            <input id="password_register" type="password" class="form-control bg-transparent border-0 text-white" placeholder="  ••••••••" formControlName="password" required>
          </div>
        </div>

        <div class="text-start mb-3">
          <label class="form-label small fw-bold text-light">Confirm Password</label>
          <div class="input-group custom-input-group">
            <span class="input-group-text bg-transparent border-0 text-secondary">
              <i class="bi bi-shield-lock"></i>
            </span>
            <input id="password_match" type="password" class="form-control bg-transparent border-0 text-white" placeholder="  ••••••••" formControlName="confirm_password" required>
          </div>
        </div>

        <div class="text-start mb-3">
          <label class="labels" for="Register_type_instrument">Select an instrument</label>
          <select multiple class="form-control" id="Register_type_instrument" formControlName="artist_type" required>
            <option>Vocalist</option>
            <option>Guitarist</option>
            <option>Bassist</option>
            <option>Drummer</option>
            <option>Pianist</option>
            <option>Violinist</option>
            <option>Saxophonist</option>
            <option>Trumpeter</option>
            <option>DJ</option>
            <option>Another</option>
          </select>
        </div>

        <div class="text-start mb-4">
          <label class="labels" for="Register_biography">Biography</label>
          <textarea class="form-control" id="Register_biography" rows="3" formControlName="bio"></textarea>
        </div>

        <button type="submit" [disabled]="formulario.invalid" class="btn btn-neon w-100 py-2 mb-2">
          Register
        </button>
        <button type="reset" class="btn btn-outline-secondary w-100 py-2 mb-4">
          Clear
        </button>
      </form>
    </div> <p class="mt-4 small text-secondary">2026 MusicLab. Design by Bautista Rodriguez.</p>
  </div> 
</div>
