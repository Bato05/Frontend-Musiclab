



<div class="main-container d-flex justify-content-center align-items-center">
  <div class="auth-wrapper text-center">
    
    <div class="logo-section mb-4">
        <div class="logo-box mx-auto mb-3">
            <i class="bi bi-music-note-beamed neon-icon"></i>
        </div>
        <h1 class="display-5 fw-bold text-white mb-0">MusicLab</h1>
        <p class="text-secondary">Collaborate with musicians from all over the world</p>
    </div>

    <div class="tabs-container d-flex p-1 mb-4">
        <button class="btn-tab w-50" routerLink="/login" routerLinkActive="active">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login
        </button>
        <button class="btn-tab w-50" routerLink="/register" routerLinkActive="active">
            <i class="bi bi-person-plus me-2"></i>Register
        </button>
    </div>

      <form [formGroup]="formulario" class="auth-card p-4">
        <div class="text-start mb-3">
          <label class="form-label small fw-bold text-light">First Name</label>
          <div class="input-group custom-input-group">
            <span class="input-group-text bg-transparent border-0 text-secondary">
              <i class="bi bi-envelope"></i>
            </span>
            <input type="text" class="form-control bg-transparent border-0 text-white" placeholder="First Name" formControlName="first_name" requiered autofocus>
          </div>
        </div>

        <div class="text-start mb-4">
          <label class="form-label small fw-bold text-light">Last Name</label>
          <div class="input-group custom-input-group">
            <span class="input-group-text bg-transparent border-0 text-secondary">
              <i class="bi bi-lock"></i>
            </span>
            <input type="text" class="form-control bg-transparent border-0 text-white" placeholder="Last Name" formControlName="last_name" requiered>
            <span class="input-group-text bg-transparent border-0 text-secondary cursor-pointer">
              <i class="bi bi-eye"></i>
            </span>
          </div>
        </div>

        <div class="text-start mb-3">
          <label class="form-label small fw-bold text-light">Email</label>
          <div class="input-group custom-input-group">
            <span class="input-group-text bg-transparent border-0 text-secondary">
              <i class="bi bi-envelope"></i>
            </span>
            <input type="email" class="form-control bg-transparent border-0 text-white" placeholder="email@email.com" formControlName="email" requiered>
          </div>
        </div>

        <div class="text-start mb-4">
          <label class="form-label small fw-bold text-light">Password</label>
          <div class="input-group custom-input-group">
            <span class="input-group-text bg-transparent border-0 text-secondary">
              <i class="bi bi-lock"></i>
            </span>
            <input type="password" class="form-control bg-transparent border-0 text-white" placeholder="••••••••" formControlName="password" requiered>
            <span class="input-group-text bg-transparent border-0 text-secondary cursor-pointer">
              <i class="bi bi-eye"></i>
            </span>
          </div>
        </div>

        <div class="text-start mb-3">
          <label class="form-label small fw-bold text-light">Confirm Password</label>
          <div class="input-group custom-input-group">
            <span class="input-group-text bg-transparent border-0 text-secondary">
              <i class="bi bi-envelope"></i>
            </span>
            <input type="password" class="form-control bg-transparent border-0 text-white" placeholder="••••••••" requiered>
          </div>
        </div>

        <div class="text-start mb-4">
          <label class="labels" for="Register_type_instrument">Select a instrument</label>
            <select multiple class="form-control" id="Register_type_instrument" multiple formControlName="artist_type" required>
                <option>Vocalist</option>
                <option>Guitarist</option>
                <option>Bassist</option>
                <option>Drummer</option>
                <option>Pianist</option>
                <option>Violinist</option>
                <option>Saxophonist</option>
                <option>Trumpeter</option>
                <option>DJ</option>
                <option>Another</option>
            </select>
        </div>

        <div class="form-group" class="text-start" id="Biography">
            <label class="labels" for="Register_biography">Biography</label>
            <textarea class="form-control" id="Register_biography" rows="3" formControlName="bio"></textarea>
        </div>

        <button type="submit" [disabled]="formulario.invalid" (click)="registrarse()" class="btn btn-neon w-100 py-2 mb-4">
          Register
        </button>
        <button type="reset" class="btn btn-neon w-100 py-2 mb-4">
          Clear
        </button>
      </form>

    <p class="mt-4 small text-secondary">2026 MusicLab. Design by Bautista Rodriguez.</p>
  </div>
</div>
